    <div class="col-lg-10 col-12">
      <div class="body">
        <div class="container-fluid split-container">
          <div class="row" style="width:100%; height:100%">
            <div class="col-md-5 col-12 small-screen">
              <img src="./assets/img/disney/bruni.JPG" style="width: 100%; height: auto"/>
            </div>
            <div class="col-md-7 col-12 my-auto">
              <form class="contact-form" action="https://formspree.io/mwkrzkqy" method="POST" novalidate="novalidate">
                  <h2 class="text-dark contact-header"><mark data-aos="highlight-text" data-aos-delay="200" class="aos-init aos-animate">Contact</mark></h2>
                  <div class="form-row">
                      <div class="form-group input-group col-md-12">
                          <input type="text" value="" data-msg-required="Please enter your name." maxlength="100" class="form-control" name="name" id="name" placeholder="Full Name" required="">
                      </div>
                  </div>
                  <div class="form-row">
                      <div class="form-group input-group col-md-12">
                          <input type="email" value="" data-msg-required="Please enter your email address." data-msg-email="Please enter a valid email address." maxlength="100" class="form-control" name="_replyto" id="email" placeholder="E-mail" required="">
                      </div>
                  </div>
                  <div class="form-row">
                      <div class="form-group input-group col">
                          <input type="text" value="" data-msg-required="Please enter the subject." maxlength="100" class="form-control" name="_subject" id="subject" placeholder="Subject" required="">
                      </div>
                  </div>
                  <div class="form-row">
                      <div class="form-group input-group col">
                          <textarea maxlength="5000" data-msg-required="Please enter your message." rows="5" class="form-control" name="message" id="message" placeholder="Message" required=""></textarea>
                      </div>
                  </div>
                  <input type="hidden" name="_gotcha" style="display:none"/>
                  <input type="hidden" name="_next" value="https://khushic.github.io/kc_art/contact.html" style="display:none"/>
                  <div class="form-row mt-2">
                      <div class="col">
                          <input type="submit" value="Send Message" class="btn btn-yellow btn-block transition-hover" data-loading-text="Loading...">
                      </div>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <!-- Popper.JS -->

  <!-- Bootstrap JS -->
